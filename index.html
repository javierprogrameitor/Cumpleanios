<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cumpleanios</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>CUMPLEAÑOS</h1>
  <div class="countdown-container">
    <div>
      <p id="meses">0</p>
      <span>Meses</span>
    </div>
    <div>
      <p id="dias">0</p>
      <span>Días</span>
    </div>
    <div>
      <p id="horas">0</p>
      <span>Horas</span>
    </div>
    <div>
      <p id="minutos">0</p>
      <span>Minutos</span>
    </div>
    <div>
      <p id="segundos">0</p>
      <span>Segundos</span>
    </div>
    </div>
    <div>
      <img class="imagen-fondo" id="img" src="./img/Otonio.png/" alt="Imagen">
      <img class="nocolor-img" id="upcoming-img" src="./img/caja.png" alt="upcoming-image">
    </div>
</body>

</html>
